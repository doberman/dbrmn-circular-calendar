<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>DOBERMAN CALENDAR</title>
    <link rel="icon" href="../public/favicon.png" type="image/png" />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body class="hidden">
    <div class="flex flex-col w-screen h-[90vh] md:h-screen">
      <div class="flex flex-row justify-between m-3 text-sm md:text-base">
        <div class="grid grid-cols-2 lg:flex lg:flex-row lg:space-x-2">
          <button id="nordic" class="p-2 btn-calendar before:bg-bright-orange">
            Nordic
          </button>
          <button id="stockholm" class="p-2 btn-calendar before:bg-bright-red">
            Stockholm
          </button>
          <button
            id="copenhagen"
            class="p-2 btn-calendar before:bg-bright-pink">
            Copenhagen
          </button>
          <button id="oslo" class="p-2 btn-calendar before:bg-bright-purple">
            Oslo
          </button>
          <button id="helsinki" class="p-2 btn-calendar before:bg-bright-blue">
            Helsinki
          </button>
          <button id="ey" class="p-2 btn-calendar before:bg-lime-green">
            EY
          </button>
        </div>
        <div class="flex flex-col lg:flex-row lg:space-x-2">
          <button id="days" class="p-2 flex items-center">
            <img class="mr-[15px]" src="../public/days-icon.svg" /><span
              >Days</span
            >
          </button>
          <button id="weeks" class="p-2 flex items-center">
            <img class="mr-[15px]" src="../public/weeks-icon.svg" /><span
              >Weeks</span
            >
          </button>
          <button id="months" class="p-2 flex items-center">
            <img class="mr-[15px]" src="../public/months-icon.svg" /><span
              >Months</span
            >
          </button>
        </div>
      </div>
      <div id="loading" class="flex grow items-center justify-center">
        Loading...
      </div>
      <svg id="calendar" class="hidden grow"></svg>
    </div>
    <script type="module">
      import { setupCalendars } from './app'
      import { fetchCalendarData } from './data'
      import {
        toggleInterval,
        toggleCalendar,
        initCalendarButtons,
        initIntervals
      } from './buttons'
      import { currentYear } from './utils'
      import { getUser } from './state'

      const user = getUser()
      const body = document.querySelector('body')
      if (!user && process.env.IS_IN_PRODUCTION === 'true')
        location.replace('login.html')

      const init = async () => {
        initCalendarButtons()
        const data = await fetchCalendarData(currentYear())
        await setupCalendars(data)

        document.getElementById('loading').classList.replace('flex', 'hidden')
        document.getElementById('calendar').classList.replace('hidden', 'flex')

        //Interval click handlers
        document
          .getElementById('days')
          .addEventListener('click', () => toggleInterval('days'))

        document
          .getElementById('weeks')
          .addEventListener('click', () => toggleInterval('weeks'))

        document
          .getElementById('months')
          .addEventListener('click', () => toggleInterval('months'))

        //Calendar click handlers
        document
          .getElementById('nordic')
          .addEventListener('click', () => toggleCalendar('nordic'))

        document
          .getElementById('stockholm')
          .addEventListener('click', () => toggleCalendar('stockholm'))

        document
          .getElementById('copenhagen')
          .addEventListener('click', () => toggleCalendar('copenhagen'))

        document
          .getElementById('oslo')
          .addEventListener('click', () => toggleCalendar('oslo'))

        document
          .getElementById('helsinki')
          .addEventListener('click', () => toggleCalendar('helsinki'))

        document
          .getElementById('ey')
          .addEventListener('click', () => toggleCalendar('ey'))
      }

      if (
        user ||
        !process.env.IS_IN_PRODUCTION ||
        process.env.IS_IN_PRODUCTION === 'false'
      ) {
        body.classList.remove('hidden')
        init()
      }
    </script>
  </body>
</html>
