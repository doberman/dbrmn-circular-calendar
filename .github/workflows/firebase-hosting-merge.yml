name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  GOOGLE_CALENDAR_API_KEY: '${{ secrets.GOOGLE_CALENDAR_API_KEY }}'
  SIGN_IN_CLIENT_ID: '${{ secrets.SIGN_IN_CLIENT_ID }}'
  SIGN_IN_CLIENT_SECRET: '${{ secrets.SIGN_IN_CLIENT_SECRET }}'
  SIGN_IN_REDIRECT_URL: '${{ secrets.SIGN_IN_REDIRECT_URL }}'
  IS_IN_PRODUCTION: '${{ secrets.IS_IN_PRODUCTION }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run prettier:check
      - run: npm run test:ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DBRMN_CIRCULAR_CALENDAR }}'
          channelId: live
          projectId: dbrmn-circular-calendar
